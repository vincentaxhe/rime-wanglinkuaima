customization:
  distribution_code_name: Weasel
  distribution_version: 0.11.1
  generator: "Rime::SwitcherSettings"
  modified_time: "Thu Nov  8 15:16:37 2018"
  rime_version: 1.3.0
patch:
  schema_list:
    - {schema: kuaima} 
#    - {schema: luna_pinyin}
  menu:
    page_size: 3 #选单每䈎显示个数
  ascii_composer:
    switch_key:
      Shift_L: noop #commit_code
      Shift_R: noop #inline_ascii
      Control_L: noop
      Control_R: noop
      Caps_Lock: noop #clear
  key_binder:
    bindings:
      - { when: has_menu, accept: comma,  send: 2 }
      - { when: has_menu, accept: period, send: 3 }
      - { when: has_menu, accept: equal, send: Page_Down }
      - { when: has_menu, accept: minus, send: Page_Up } 
      # - { when: has_menu, accept: comma, select: .second } 
